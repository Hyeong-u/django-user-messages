<!DOCTYPE HTML>
<html>
<head>
  <title>{% block title %}testapp{% endblock %}</title>
</head>
<body>
  <h1>Hi, {{ user }}</h1>
  {% if messages %}
  <ul class="messages" data-length="{{ messages|length }}">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}{% if message.meta %}{{ message.meta|safe }}{% endif %}</li>
      {% endfor %}
  </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
